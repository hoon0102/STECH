<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEOULTECH</title>
    <style>
      body,
      html,
      h1,
      h2,
      h3,
      h4,
      h5 {
        margin: 0px;
        font-family: "Pretendard";
      }
      .scroll::-webkit-scrollbar {
        display: none;
      }
      section {
        position: fixed;
        margin-left: 102px;
      }
      h1 {
        position: absolute;
        font-weight: 300;
        letter-spacing: 4px;
        margin-top: 82px;
        margin-left: 20px;
        font-size: 64px;
      }
      .absolute {
        position: absolute;
      }
      .fixed {
        position: fixed;
      }
      .dashed {
        border-style: dashed;
      }
      .solid {
        border: 1px solid;
      }
      .topline {
        border-width: 0px;
        border-top-width: 2px;
        margin-top: 73px;
        width: 100%;
      }
      .leftline {
        left: 100px;
        height: 100%;
      }
      .rightline {
        right: 100px;
        height: 100%;
      }
      .grey {
        color: #696969;
      }
      .map {
        position: absolute;
        transition: opacity 0.3s ease;
      }
      .iso {
        position: absolute;
        top: 272px;
        left: 244px;
      }
      .iso-100 {
        position: absolute;
        top: 697px;
        left: 1008px;
      }

      .image-container {
        position: absolute;
        width: 580px; /* Adjust the width and height to match your image size */
        height: 170px;
        overflow: hidden;
      }

      .image-container img {
        height: 100%;
      }

      .wrapper {
        width: 937px;
        height: 100%;
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 100%;
        background-color: rgba(
          10,
          31,
          98,
          0.6
        ); /* Adjust the color and transparency as desired */
        opacity: 0;
        transition: width 0.3s ease;
      }

      .image-container:hover .overlay {
        opacity: 1;
        width: 100%;
      }
      .image-container:hover .words {
        opacity: 1;
      }

      .wrapper:hover .map {
        opacity: 0.5;
        transition: opacity 0.3s ease;
      }

      .words {
        color: white; /* Adjust the color of the words as desired */
        font-weight: 500;
        opacity: 0;
        text-align: left;
        padding-left: 220px;
        font-size: 40px; /* Adjust the font size as desired */
        letter-spacing: 4px;
        transition: opacity 0.3s 0.3s ease; /* Adjust the transition duration as desired */
      }

      .none {
        pointer-events: none;
      }
    </style>
  </head>
  <body class="scroll">
    <div class="absolute dashed topline grey"></div>
    <div class="fixed solid leftline grey"></div>
    <div class="fixed solid rightline grey"></div>
    <section class="wrapper">
      <img class="map" src="./src/map2.png" />
      <div class="iso image-container">
        <a href="davinci.html">
          <div class="overlay">
            <p class="words">
              <span style="font-weight: 500">39</span>&nbsp;<span
                style="color: #b90005"
                ><br />D</span
              >AVINCI&nbsp;Hall
            </p>
          </div>
        </a>
      </div>
      <div class="iso-100 image-container">
        <a href="https://hoon0102.github.io/adjective-gene/">
          <div class="overlay">
            <p class="words">
              <span style="font-weight: 500">51</span>&nbsp;<span
                style="color: #b90005"
                ><br />C</span
              >enturial&nbsp;Hall
            </p>
          </div>
        </a>
      </div>
      <h1 class="grey">
        <span style="color: #0a1f62; font-weight: 700">S</span
        >EOULTECH&nbsp;<span style="color: #b90005; font-weight: 700">C</span
        >AMPUS&nbsp;<span style="font-weight: 700">M</span>AP
      </h1>
      <div class="iso none absolute">
        <img class="none" src="./src/isodavincismall.png" />
      </div>
      <div class="iso-100 none absolute">
        <img class="none" src="./src/iso100.png" />
      </div>
    </section>
  </body>
</html>
