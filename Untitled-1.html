<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            background-color: lightblue;
        }
        .absolute{
            position: absolute;
        }
        .image-container {
        position: absolute;
        width: 586px; /* Adjust the width and height to match your image size */
        height: 160px;
        overflow: hidden;
        }

        .image-container img {
        height: 100%;
        }

        .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 100%;
        background-color: #0A1F62; /* Adjust the color and transparency as desired */
        opacity: 0.5;
        transition: width 0.3s ease; /* Adjust the transition duration as desired */
        }

        .image-container:hover .overlay {
        width: 100%;
        }
        .none{
            pointer-events: none; 
        }

        .container {
        position: relative;
        }

        .content {
        /* Styles for your content */
        /* Make sure the content is positioned above the background */
        position: relative;
        z-index: 1;
        }

        .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        }

        .background::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(8px); /* Adjust the blur value as desired */
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s ease; /* Adjust the transition duration as desired */
        }

        .container:hover .background::before {
        opacity: 1;
        }
        
    </style>
    
</head>
<body>
    <script>
        const container = document.querySelector('.container');
const background = document.querySelector('.background');

container.addEventListener('mouseenter', () => {
  background.style.opacity = 1;
});

container.addEventListener('mouseleave', () => {
  background.style.opacity = 0;
});
    </script>
    
    

    <div class="container">
        <div class="content">
            <div class="image-container">
                <img src="isodavincismall.png">
                <div class="overlay"></div>
            </div>
            <div class="none absolute">
                <img class="none" src="isodavincismall.png">
            </div>
        </div>
        <div class="background"></div>
      </div>
    
</body>
</html>
